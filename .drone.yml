kind: pipeline
type: docker
name:

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: grafana/grafana-plugin-ci:1.9.5
    commands:
      - mage --keep -v build

  - name: lint
    image: grafana/grafana-plugin-ci:1.9.5
    commands:
      - mage --keep -v lint

  - name: test
    image: grafana/grafana-plugin-ci:1.9.5
    commands:
      - mage --keep -v test

  - name: vuln check
    image: golang:1.22
    depends_on: [clone]
    commands:
      - go install golang.org/x/vuln/cmd/govulncheck@latest
      - govulncheck ./...

